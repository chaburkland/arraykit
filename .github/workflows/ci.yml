name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types: published
jobs:
  tar_gz:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: 3.8
      - run: pip install -r requirements.txt
      - run: python setup.py sdist
      - uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
  whl_lt_3_10:
    name: Build / ${{ matrix.os }} / Python ${{ matrix.major }}.${{ matrix.minor }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS, Ubuntu, Windows]
        major: [3]
        minor: [7, 8, 9]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
      - run: echo '::add-matcher::.github/problem-matchers/gcc.json'
        if: matrix.os == 'macOS' || matrix.os == 'Ubuntu'
      - run: echo '::add-matcher::.github/problem-matchers/msvc.json'
        if: matrix.os == 'Windows'
      - uses: pypa/cibuildwheel@v2.9.0
        with:
          output-dir: dist
        env:
          CIBW_ARCHS_MACOS: x86_64 universal2 arm64
          CIBW_BEFORE_BUILD: pip install -r {project}/requirements-backward.txt
          CIBW_BUILD: cp${{ matrix.major }}${{ matrix.minor }}-*
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_TEST: pip install -r {project}/requirements-test-backward.txt
          CIBW_TEST_COMMAND: pytest {project}/test
      - uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
  whl_eq_3_10:
    name: Build / ${{ matrix.os }} / Python ${{ matrix.major }}.${{ matrix.minor }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS, Ubuntu, Windows]
        major: [3]
        minor: [10]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
      - run: echo '::add-matcher::.github/problem-matchers/gcc.json'
        if: matrix.os == 'macOS' || matrix.os == 'Ubuntu'
      - run: echo '::add-matcher::.github/problem-matchers/msvc.json'
        if: matrix.os == 'Windows'
      - uses: pypa/cibuildwheel@v2.9.0
        with:
          output-dir: dist
        env:
          CIBW_ARCHS_MACOS: x86_64 universal2 arm64
          CIBW_BEFORE_BUILD: pip install -r {project}/requirements.txt
          CIBW_BUILD: cp${{ matrix.major }}${{ matrix.minor }}-*
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BEFORE_TEST: pip install -r {project}/requirements-test.txt
          CIBW_TEST_COMMAND: pytest {project}/test
      - uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
  upload:
    name: Publish
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [tar_gz, whl_lt_3_10, whl_eq_3_10]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip_existing: true
